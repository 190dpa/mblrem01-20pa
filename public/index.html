<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel RT STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c44);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: #ff8800;
      color: #1e1e2f;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #2c2c44;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h2 { margin: 0 0 10px; font-size: 1.3rem; color: #ffcc00; }
    .card input {
      width: 80px; padding: 5px; border-radius: 5px;
      border: none; text-align: center; font-weight: bold; font-size: 1rem;
      margin: 5px auto; display: block;
    }
    .input-label { font-size: 0.9rem; color: #ccc; display: block; margin-bottom: 3px; }
    button {
      display: block; margin: 30px auto 50px; padding: 12px 25px;
      font-size: 1.2rem; font-weight: bold; color: #fff;
      background-color: #ff8800; border: none; border-radius: 10px; cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #ffaa33; }
    footer { text-align: center; padding: 15px 0; background-color: #1e1e2f; color: #aaa; }
  </style>
</head>
<body>
  <header>RT STORE - Painel de Estoque</header>

  <form id="stockForm" class="container">
    <div class="card">
      <h2>üçÖ TOMATRIO</h2>
      <label class="input-label">Estoque</label>
      <input type="number" name="TOMATRIO_quantity" value="202" min="0">
      <label class="input-label">Pre√ßo</label>
      <input type="number" name="TOMATRIO_price" value="0.50" min="0" step="0.01">
    </div>
    <div class="card">
      <h2>ü•≠ MANGO</h2>
      <label class="input-label">Estoque</label>
      <input type="number" name="MANGO_quantity" value="260" min="0">
      <label class="input-label">Pre√ßo</label>
      <input type="number" name="MANGO_price" value="0.70" min="0" step="0.01">
    </div>
    <div class="card">
      <h2>ü•ï MR CARROT</h2>
      <label class="input-label">Estoque</label>
      <input type="number" name="MR_CARROT_quantity" value="99" min="0">
      <label class="input-label">Pre√ßo</label>
      <input type="number" name="MR_CARROT_price" value="0.40" min="0" step="0.01">
    </div>
    <div class="card">
      <h2>üå± PLANTA</h2>
      <label class="input-label">Estoque</label>
      <input type="number" name="PLANTA_quantity" value="12" min="0">
      <label class="input-label">Pre√ßo</label>
      <input type="number" name="PLANTA_price" value="5.00" min="0" step="0.01">
    </div>
    <button type="submit">Atualizar Estoque e Pre√ßo</button>
  </form>

  <footer>üõí RT STORE - Controle seu estoque do STEAL A BRAINROT</footer>

  <script>
    const form = document.getElementById('stockForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {};
      for (const input of form.elements) {
        if (input.name) data[input.name] = input.value;
      }
      const res = await fetch('/update-stock', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert('Estoque e pre√ßos atualizados com sucesso!');
      console.log(result);
    });
  </script>
</body>
</html>
